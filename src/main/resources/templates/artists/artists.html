<!DOCTYPE html>
<html lang="en">
<head>
    <title>com.company</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {font-family: "Lato", sans-serif}
    </style>
</head>
<body>

<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
        <a href="/events" class="w3-bar-item w3-button w3-padding-large w3-hide-small">EVENTS</a>
        <a href="/artists" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ARTISTS</a>
        <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
        <div class="w3-dropdown-hover w3-hide-small">
            <button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="/auth" class="w3-bar-item w3-button">Account</a>
                <a href="#" class="w3-bar-item w3-button">Ticket order</a>
                <a href="#" class="w3-bar-item w3-button">Some</a>
            </div>
        </div>
        <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
    </div>
</div>

<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="#events" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">BAND</a>
    <a href="#123" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">TOUR</a>
</div>

<div class="w3-black" id="events">
    <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
        <h2 class="w3-wide w3-center">THERE IS OUR ARTISTS</h2>
        <p class="w3-opacity w3-center"><i>Remember to book your tickets!</i></p><br>
        <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
            <tr th:each="artist:${artists}">
                <div class="w3-third w3-margin-bottom">
                    <img th:src="@{${artist.avatar}}" style="width:100%" class="w3-hover-opacity">
                    <div class="w3-container w3-white">
                        <p><b th:utext="${artist.nickname}">...</b></p>
                        <p th:utext="${artist.shortQuote}">...</p>
                        <a th:href="@{/artists/{artistId}(artistId=${artist.id})}" class="w3-button w3-black w3-margin-bottom">View</a>
                    </div>
                </div>
            </tr>

        </div>
    </div>
</div>

<div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
    <h2 class="w3-wide w3-center">CONTACT</h2>
    <p class="w3-opacity w3-center"><i>Drop a note!</i></p>
    <div class="w3-row">
        <div class="w3-col m6 w3-large w3-margin-bottom">
            <i class="fa fa-map-marker" style="width:30px"></i> Chicago, US<br>
            <i class="fa fa-phone" style="width:30px"></i> Phone: +00 151515<br>
            <i class="fa fa-envelope" style="width:30px"> </i> Email: mail@mail.com<br>
        </div>
    </div>
</div>

</body>
</html>
